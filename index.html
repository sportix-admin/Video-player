<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Video Player</title>
  
  <!-- Favicon (Custom Blue Icon) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 60'><rect x='5' y='5' width='50' height='50' rx='10' fill='%231E40AF'/><text x='30' y='38' text-anchor='middle' font-family='Arial, sans-serif' font-size='20' font-weight='bold' fill='white'>PLAY</text></svg>">
    
  <!-- Shaka Player Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* Hide default loading spinner */
    .shaka-spinner-container {
      display: none !important;
    }

    /* Customizing Player Controls Color */
    .shaka-controls-button,
    .shaka-overflow-button-label,
    .shaka-current-time {
      color: #ffffff !important;
    }

    .shaka-controls-button svg path {
      fill: #3b82f6 !important; /* Sky Blue Icons */
    }

    /* Simple Overlay Title (Optional) */
    .player-title {
      position: absolute;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      z-index: 10;
      pointer-events: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="shaka-video-container" data-shaka-player>
    <!-- Overlay Title -->
    <div class="player-title">Live Stream</div>

    <video autoplay muted playsinline preload="metadata"
      poster="https://blogger.googleusercontent.com/img/a/AVvXsEiGqaZeRBZ6Y7yV5ZYSRiNRhBa5q9_EMx7R5TJcHd3XJwwHh2YhNOGt76Y4vEcUIjvIaA7W-Tw1RyMLP-4WZwVHA4mk18zwXl7HdSL5WabprIasDOWJO7jpL0zTQB4p_y7X0Rv0xwe-cJ-GvxofAgeRp2FIiNgB90n_b8Cqw0sAaZqVhJg_fi9UyfSO8KY">
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Install built-in polyfills to patch browser incompatibilities.
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        alert('Error: Your browser does not support Shaka Player.');
        return;
      }

      const video = document.querySelector('video');
      const container = document.querySelector('.shaka-video-container');
      const player = new shaka.Player();
      await player.attach(video);

      // Link UI to the player
      const ui = new shaka.ui.Overlay(player, container, video);

      // Configure UI Elements
      ui.configure({
        controlPanelElements: [
          'play_pause', 'mute', 'volume', 'time_and_duration',
          'spacer', 'quality', 'picture_in_picture', 'fullscreen'
        ],
        seekBarColors: {
          base: 'rgba(255, 255, 255, 0.2)',
          buffered: 'rgba(255, 255, 255, 0.4)',
          played: '#3b82f6'
        }
      });

      // Stream URL & DRM Key
      const streamUrl = "https://live-pv-ta.amazon.fastly-edge.com/sin-nitro/live/clients/dash/enc/wdqtgxqtpr/out/v1/d9a29796c1c3468785dbee1776ffd354/cenc.mpd";
      const drmConfig = {
        clearKeys: {
          "3319513445704d17b607969c9b4bd5b2": "64a75c66e40be8177f4893104722700a"
        }
      };

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 10,
          rebufferingGoal: 2,
        }
      });

      // Error handling
      player.addEventListener('error', (event) => console.error('Error code', event.detail.code, 'object', event.detail));

      try {
        await player.load(streamUrl);
        console.log("Video loaded!");
        
        // Autoplay logic
        video.muted = true;
        video.play();
      } catch (e) {
        console.error('Load failed', e);
      }

      // Unmute on first interaction
      window.addEventListener('click', () => {
        video.muted = false;
      }, { once: true });
    });
  </script>
</body>
</html>
